<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link href="styles/style1.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/carousel.png" type="image/x-icon">
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="header">
    	<div id="carousel-top"><img src="images/carousel.png" id="img-top">CAROUSEL</div>
        <div class="profile">
            <div class="name-top">Maxim Polichenkov</div>
            <a href=""><img src="images/exit.png" class="exit" title="Exit"></a>
        </div>
    </div>

    <div class="container">
    	<div class="left">
            <form>
                <p class="sort"><select class="select-window" name="select" size="2" multiple>
                    <option selected value="s1">Date</option>
                    <option value="s2">Name</option>
                    <option value="s3">Hashtags</option>
                </select>
                <input type="submit" value="Sort"></p> 
            </form>
        </div>


        <div class="center">
            <script type="text/javascript">
                Posts.sort_by_name();
                Posts.showPosts(0, 10);
            </script>
            
            <button id="shownext-button">Show more</button>
        </div>


    	<div class="right">
            <a href=""><img src="images/add-post.png" class="add-post" title="Add new post"></a>   
        </div>
    </div>

    <div class="footer">
    	<div id="info">Maxim Polichenkov, 8 group, 2 course, max.polichenkov@gmail.com</div>
    </div>
</body>
</html>
